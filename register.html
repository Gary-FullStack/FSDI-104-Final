<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=css/service.css>
  </head>

  <body>
    <!-- Navbar stuff -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="featured.html">Featured Pets</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of Navbar -->

    <!-- head bar -->
    <div class="p-5 rounded-lg bg-info text-black">
      <div class="container text-sm-center pt-4">
        <h1 class="display-2">Pets 'R' Us!</h1>
        <p class="lead">Pets are family too!!</p>
      </div>
    </div>
    <!-- /head bar -->

    <div class="container text-center">
      <div class="row pt-5">
        <!-- registration -->
        <div class="col">
          Registration side

          <!-- registration form -->
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Owner name</span>
            <input type="text" class="form-control" id="txtownerName" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" id="txteMail" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Phone</span>
            <input type="text" class="form-control" id="txtPhone" />
          </div>

          <hr class="border border-primary border-3 opacity-75 mb-5" />

          <div class="alert alert-success" role="alert">
            Enter your pet info here.
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Pet Name</span>
            <input type="text" class="form-control" id="txtName" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Age</span>
            <input type="number" class="form-control" id="txtAge" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Pet type</span>
            <input type="text" class="form-control" id="txtType" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Gender</span>
            <input type="text" class="form-control" id="txtGender" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Breed</span>
            <input type="text" class="form-control" id="txtBreed" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Temperament</span>
            <input type="text" class="form-control" id="txtTemp" />
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Service</span>
            <select class="form-control" id="txtService">
              <option value="" disabled selected>--Choose an Option--</option>
              <option value="Grooming">Training</option>
              <option value="Grooming">Grooming</option>
              <option value="Nails">Nails</option>
              <option value="Check-up">Check-up</option>
            </select>
            <!-- JS for form -->
          </div>
          <button class="btn btn-primary" onclick="register()">Register</button>
          <button class="btn btn-primary" onclick="deletePet(${pet.id});">
            Delete
          </button>
        </div>
        <!-- /registration -->

        <!-- table -->
        <div class="col">
          Table side

          <h2>I tried for a long time. Was a no-go</h2>
          <hr />

          <div id="pets"></div>

          <table class="petTable">
            <thead>
              <tr>
                <th id="txtownerName">Owner</th>
                <th id="tabEmail">Email</th>
                <th id="tabPhone">Phone</th>
                <th id="tabName">Name</th>
                <th id="tabAge">Age</th>
                <th id="tabType">Type</th>
                <th id="tabGender">Gender</th>
                <th id="tabBreed">Breed</th>

                <th id="tabService">Service</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
                <td id="td7"></td>
                <td id="td8"></td>
              </tr>
            </tbody>
          </table>

          <!--  /table -->
        </div>
        <!-- /table -->
      </div>
    </div>

    <!-- Look at all this BOOTSTRAP voodoo  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--/Bootstrap Voodoo-->
    <!-- My js -->
    <script src="/js/services.js"></script>
    <script src="/js/register.js"></script>
    <!-- /js -->
  </body>
</html>
